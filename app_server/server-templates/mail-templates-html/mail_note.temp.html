<table
  style="font-family: arial, helvetica, sans-serif"
  role="presentation"
  cellpadding="0"
  cellspacing="0"
  width="100%"
  border="0"
>
  <tbody>
    <tr>
      <td
        style="
          overflow-wrap: break-word;
          word-break: break-word;
          padding: 30px 10px;
          font-family: arial, helvetica, sans-serif;
        "
        align="left"
      >
        <div
          style="
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            line-height: 140%;
            text-align: left;
            word-wrap: break-word;
          "
        >
          <p style="line-height: 140%">{%v_temp_mailNoteText%}</p>
        </div>
      </td>
    </tr>
  </tbody>
</table>
